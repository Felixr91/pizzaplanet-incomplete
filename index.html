<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Pizza Planet</title>
  <style type="text/css">
    body {

      background-color: yellow;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <h2>Welcome to Pizza Planet!</h2>
    </div>

    <div class="row">
      <h6>Choose your toppings then place your order.</h6>
    </div>

    <div class="row">
      <form onsubmit="buypizza()">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="pep" id="pepperoniCheck">
          <label class="form-check-label" for="defaultCheck1">
            Pepperoni
          </label>
        </div>
    </div>

    <div class="row">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="oliveCheck">
        <label class=" form-check-label" for="defaultCheck1">
          Olives
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="pineappleCheck">
        <label class="form-check-label" for="defaultCheck1">
          Pineapple
        </label>
      </div>
    </div>

    <div class="row">
      <div class="total">
        <h1>Total: $<span id="price">
            12.00
          </span></h1>
      </div>
    </div>

    <div class="row">
      <button type="submit">
        Submit!
      </button>
    </div>
    </form>
  </div>
  </div>

  <script src="main.js" type="module"></script>

</body>

</html>
